<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Love Bird</title>
    <style>
        body {
            text-align: center;
            background: #ffcccb; /* Light pink */
        }
        canvas {
            border: 2px solid black;
            display: block;
            margin: auto;
            background: #ffaacb
        }
    </style>
</head>
<body>
    <h2>üê¶ Flappy Love Bird ‚ù§Ô∏è</h2>
    <p>Tap or press space to make the bird fly!</p>
    <canvas id="gameCanvas" width="320" height="480"></canvas>

    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");

        let bird = new Image();
        bird.src = "{{ site.baseurl }}/img/portfolio/cake.png""; // Change this to your custom bird image

        let bg = new Image();
        bg.src = "{{ site.baseurl }}/img/portfolio/flappy background.png"; // Background image

        let pipeNorth = new Image();
        pipeNorth.src = " {{ site.baseurl }}/img/portfolio/pipe.png"; // Pipe

        let pipeSouth = new Image();
        pipeSouth.src = "{{ site.baseurl }}/img/portfolio/pipe.png""; // Pipe flipped

        let gap = 85;
        let gravity = 1.5;
        let birdX = 50;
        let birdY = 150;
        let velocity = 0;
        let pipes = [{ x: canvas.width, y: 0 }];
        let score = 0;

        document.addEventListener("keydown", jump);
        document.addEventListener("click", jump);

        function jump() {
            velocity = -6; // Move up
        }

        function draw() {
            ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

            for (let i = 0; i < pipes.length; i++) {
                let pipeX = pipes[i].x;
                let pipeY = pipes[i].y;

                ctx.drawImage(pipeNorth, pipeX, pipeY);
                ctx.drawImage(pipeSouth, pipeX, pipeY + pipeNorth.height + gap);

                pipes[i].x -= 2;

                if (pipes[i].x === 125) {
                    pipes.push({ x: canvas.width, y: Math.floor(Math.random() * pipeNorth.height) - pipeNorth.height });
                }

                if (
                    (birdX + bird.width >= pipeX && birdX <= pipeX + pipeNorth.width) &&
                    (birdY <= pipeY + pipeNorth.height || birdY + bird.height >= pipeY + pipeNorth.height + gap) ||
                    birdY + bird.height >= canvas.height
                ) {
                    location.reload();
                }

                if (pipeX === 5) {
                    score++;
                }
            }

            ctx.drawImage(bird, birdX, birdY);

            birdY += velocity;
            velocity += gravity;

            ctx.fillStyle = "#000";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
