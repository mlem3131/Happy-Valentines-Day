<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Screenshot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #70c5ce;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 720px; /* Increased width for desktop */
            height: 480px; /* Adjusted height for a horizontal layout */
            border: 10px solid black;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-screen {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 5px;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffcc00;
            color: black;
            font-size: 22px;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s, transform 0.1s;
        }

        .play-button:hover {
            background-color: #ff9900;
            transform: translateX(-50%) scale(1.05);
        }
    </style>
</head>
<body>

    <div class="game-container">
        <img src="https://mlem3131.github.io/Happy-Valentines-Day/flappy%20bird-logo.jpeg" alt="Flappy Bird Game" class="game-screen">
        <button class="play-button">â–¶ Play</button>
    </div>

</body>
</html>
