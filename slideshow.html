<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Screenshot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #70c5ce;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 360px;
            height: 640px;
            border: 10px solid black;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background-color: #000;
        }

        .game-screen {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 5px;
        }

        .play-button {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffcc00;
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: 0.2s;
        }

        .play-button:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <img src="your-flappy-bird-screenshot.png" alt="Flappy Bird Game" class="game-screen">
        <button class="play-button">â–¶ Play</button>
    </div>

</body>
</html>
