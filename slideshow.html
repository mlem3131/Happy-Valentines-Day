<!-- Link to External CSS -->
<link rel="stylesheet" href="{{ site.baseurl }}/_includes/css/slideshow.css">

<!-- Slideshow Section -->
<div class="slideshow-container">
  <div class="mySlides fade">
    <img src="{{ site.baseurl }}/img/slideshow/1.jpg" class="slide-img">
  </div>
  
  <div class="mySlides fade">
    <img src="{{ site.baseurl }}/img/slideshow/2.jpg" class="slide-img">
  </div>
  
  <div class="mySlides fade">
    <img src="{{ site.baseurl }}/img/slideshow/3.jpg" class="slide-img">
  </div>

  <!-- Navigation Arrows -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<!-- Dots for Navigation -->
<div class="dot-container">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<!-- Slideshow JavaScript -->
<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");

    if (n > slides.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = slides.length }

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    for (let i = 0; i < dots.length; i++) {
      dots[i].classList.remove("active");
    }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].classList.add("active");
  }

  setInterval(() => { plusSlides(1); }, 3000);
</script>
