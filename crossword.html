<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Crossword</title>
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            background-color: #ffe6e9;
            color: #8b0000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #crossword-section {
            text-align: center;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
            animation: fadeIn 2s ease-in-out;
            max-width: 600px;
            width: 90%;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px #ff1493;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #fff;
        }

        .crossword-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.4);
        }

        iframe {
            border: 3px solid #ff1493;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
            transition: transform 0.3s;
        }

        iframe:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <section id="crossword-section">
        <h2>âœ¨ Silly lil crossword ðŸ§© âœ¨</h2>
        <p>Enjoy solving this crossword ðŸ’–</p>
        
        <div class="crossword-container">
            <iframe width="500" height="500" frameborder="0" 
                src="https://crosswordlabs.com/embed/bleh-57"></iframe>
        </div>
    </section>
</body>
</html>
